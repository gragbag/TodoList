<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="header">
		<h1>ToDo Shop</h1>
	</div>
	<nav class="nav-bar">
		<h2>Navigate</h2>
		<div class="buttons">
			<div class="categories">
				<div class="category">
					<button class="highlight category-name">Projects</button>
					<button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
					<button class="delete"><i class="fa-solid fa-trash"></i></button>
				</div>
				
				<div class="category">
					<button class="category-name">Events</button>
					<button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
					<button class="delete"><i class="fa-solid fa-trash"></i></button>
				</div>
				
				<div class="category">
					<button class="category-name">General</button>
				</div>
				
			</div>

			
		</div>
	</nav>

	<dialog id="category-dialog">
		<form id="category-form">
			<button id="close-category-dialog" type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button>
			<h2>Add A New Category </h2>
			<field class="add-name">
				<input type="name" name="name" id="name" placeholder="Category Name" maxlength="15" required>
			</field>
		   
			<button type="submit" class="submit-category">Add Category</button>
	  </form>
	</dialog>

	<dialog id="item-dialog">
		<form id="item-form">
			<button id="close-item-dialog" type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button>
			<h2>Add A New Todo Item </h2>
			<field class="add-name">
				<label for="title">Title: </label>
				<input type="text" name="title" id="title" maxlength="15" required>
			</field>
			<field class="add-description">
				<label for="description">Description: </label>
				<textarea name="description" id="description" rows="2" cols="50" maxlength="100"></textarea>
				
			</field>
			<field class="add-duedate">
				<label for="duedate">Due Date: </label>
				<input type="text" name="duedate" id="duedate" required>
			</field>
			<field class="add-priority">
				<label for="priority">Priority: </label>
				<select name="priority" id="priority">
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>
			</field>
		   
			<button type="submit" class="submit-category">Add Category</button>
	  </form>
	</dialog>

	<dialog id="edit-category">
		<form id="category-edit-form">
			<button id="close-edit-dialog" type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button>
			<h2">Select A New Name</h2>
			<field class="add-name">
				<input type="name" name="new-name" id="new-name" placeholder="Category Name" minlength="1" maxlength="15" required>
			</field>
		   
			<button type="submit" class="submit-category">Change Name</button>
	  </form>
	</dialog>

	<dialog id="confirm-delete">
		<form id="delete-form">
			<h2>Are you sure you want to delete this?</h2>
		
			<menu>
				<button type="submit" name="cancel" value="cancel">Cancel</button>
				<button type="submit" name="confirm" value="confirm">Delete</button>
			</menu>
	  </form>
	</dialog>

	<dialog id="edit-item-dialog">
		<form id="edit-item-form">
			<button id="close-item-dialog" type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button>
			<h2>Edit This Item</h2>
			<field class="edit-name">
				<label for="new-title">Title: </label>
				<input type="text" name="new-title" id="new-title" maxlength="15" required>
			</field>
			<field class="edit-description">
				<label for="new-description">Description: </label>
				<textarea name="new-description" id="new-description" rows="2" cols="50" maxlength="100"></textarea>
				
			</field>
			<field class="edit-duedate">
				<label for="new-duedate">Due Date: </label>
				<input type="text" name="new-duedate" id="new-duedate" required>
			</field>
			<field class="edit-priority">
				<label for="new-priority">Priority: </label>
				<select name="new-priority" id="new-priority">
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>
			</field>
		   
			<button type="submit" class="submit-category">Change</button>
	  </form>
	</dialog>

	<div class="content">
		<div class="add-buttons">
			<button class="add-category">New Category</button>
			<button class="add-item">Add Item</button>
		</div>
		

		<div class="list">
			<div class="todo-item">
				<h2 class="title">Project</h2>
				<p class="desc">desc</p>
				<p class="target-date">Target Date</p>
				<p class="priority">1</p>
				<div class="item-buttons">
					<button class="expand"><i class="fa-solid fa-chevron-down"></i></button>
					<button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
					<button class="delete"><i class="fa-solid fa-trash"></i></button>
				</div>
				
			</div>
			<div class="todo-item">
				<h2 class="title">Project</h2>
				<p class="desc">desc</p>
				<p class="target-date">Target Date</p>
				<p class="priority">1</p>
			</div>
			
		</div>

		
	</div>
</body>
</html>
